    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.border = '2px solid black';
            newBlock.style.width = '200px';
            newBlock.style.padding = '10px';
            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            let numberOfBlocks = parseInt(document.getElementById('numberOfBlocks').value);
            let initialWidth = 150; 
            for(let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '5px solid black';
                newBlock.style.width = `${initialWidth + i * 20}px`;
                newBlock.style.padding = '15px';
                newBlock.style.margin = '100px';
                newBlock.innerText =  `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                main.appendChild(newBlock);
            }
        }
       
        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.style.width = '100px';
                newBlock.style.border = '1px solid';
                newBlock.style.color = 'black';
                newBlock.style.backgroundColor = "pink";
                newBlock.style.textAlign = "center";
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }
        }
        function add10_80() {
            let main = document.querySelector('main');
            let counter = 10;
            while (counter >= -80) {
                let circle = document.createElement('div');
                circle.style.width = '32px';
                circle.style.height = '32px';
                circle.style.borderRadius = '50%';
                circle.style.backgroundColor = 'yellow';
                circle.style.display = 'inline-block';
                circle.style.marginRight = '8px';
                circle.style.textAlign = 'center';
                circle.style.lineHeight = '20px';
                circle.innerHTML = counter;
                main.appendChild(circle);
                counter -= 3;
            }
        }
        function addBlocksWithOpacity() {
            let main = document.querySelector('main');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.style.backgroundColor = 'lightgrey';
                block.style.height = '40px';
                block.style.border = '1px solid black';
                block.style.margin = '10px';
                block.style.opacity = `${i * 0.1}`;
                block.innerHTML = i + 1;
                main.appendChild(block);
            }
        }


    </script>

            <button onclick="add20_50()">20 => 50</button>
            <button onclick="add10_80()">10 => -80</button>
            <button onclick="addBlocksWithOpacity()">Блоки с прозрачностью</button>
